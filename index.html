<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: aqua; border-radius: 12px;">
    <h1 style="font-size: 70px; font-style: italic;">Typing Speed</h1>
    <p id="text">
    </p>
    
    <div id="typingContainer">
       
        
        <div class="col-md-12 justify-content-center" id="error" style=" border: 8px solid orangered; margin-right: 72.2%; background-color: blue;" >
            <textarea cols="50" rows="10" oninput="textTyping();" id="typedText"></textarea>
        </div>
        <h1 id="displayTextId"></h1>
    </div>
    <div id="stopwatchContainer">
    <h1 class="bg-secondary text-center" style="border: 12px; font-family: Arial, Helvetica, sans-serif; color:black;  font-weight: bold;">Stop Watch</h1>
    <div class="button">
    <button id="startTime" class="btn btn-success">StartTime</button>
    <button id="stopTime" class="btn btn-danger">StopTime</button>
    <button id="resetTime" class="btn btn-primary">ResetTime</button>
    </div>
    <h1 id="time">00 : 00 : 00 : 00</h1>
</div>
    <!-- <button ondblclick="fun()">click</button>
    <h1 id="text"></h1> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
